<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=BioRhyme&amp;family=Space+Mono&amp;display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <title>Mie's Tasks</title>
</head>
<body>
  <section id="container">
    <div class="todo-list">
      <div class="titulo">
        <h1 id="wrapper">Mie's Tasks</h1>
        <button aria-label="selecionar-modo" id="container__btn">Dark Mode</button>
      </div>
      <form class="form" action="">
        <input class="form__input" type="text" data-form-input />
        <input class="form__date" type="datetime-local" data-form-date placeholder='DD/MM/AAAA'>
        <button class="form__button" data-form-button>Novo Item</button>
      </form>
      <ul class="list" data-list>     
      </ul>
    </div>
  </section>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <script type="module" src="./assets/js/main.js"></script>
  <script src="./assets/js/changeMode.js"></script>
</body>
</html>
